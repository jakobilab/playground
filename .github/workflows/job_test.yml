name: Test base installation procedure
on: [push]
jobs:
  R_dependency_installation:
    strategy:
      matrix:
        # os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
        os: [ubuntu-18.04]
        R: [ '4.0.0' ]
#        R: [ '3.6.3', '4.0.0', '4.1.0' , '4.2.0' ]
    name: R ${{ matrix.R }} | ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
    - run: Rscript -e 'utils::install.packages(pkgs = "https://cran.r-project.org/src/contrib/Archive/locfit/locfit_1.5-9.4.tar.gz", repos = NULL)'
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        # cache-version: 2
        extra-packages: |
          any::rcmdcheck, locfit=?ignore-before-r=4.1.0
          github::dieterich-lab/CircTest
          github::dieterich-lab/primex
    - run: Rscript -e 'library(primex)'
    runs-on: ${{ matrix.os }}

